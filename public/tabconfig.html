<!DOCTYPE html>
<html>
  <body>
    <form>
      <input type="radio" name="maptype" value="bing" onclick="onClick()"> My Maps
      <br>
      <input type="radio" name="maptype" value="google" onclick="onClick()"> Yours Maps
    </form>

    <script src="https://statics.teams.microsoft.com/sdk/v0.3/js/MicrosoftTeams.min.js"></script>

    <script type="text/javascript">
       microsoftTeams.initialize();
       microsoftTeams.settings.registerOnSaveHandler(function(saveEvent) {
        var radios = document.getElementsByName('maptype');
        if (radios[0].checked) {
          microsoftTeams.settings.setSettings({
            contentUrl: "https://www.lucidchart.com/documents/view/ae71d316-7d35-40e0-8373-7d3c37703c9a",
            suggestedTabName: "Bing Map",
            websiteUrl: "https://www.bing.com/maps",
            removeUrl: window.location.origin + "/tabremove.html"
          });
        } else {
          microsoftTeams.settings.setSettings({
            contentUrl: "https://www.lucidchart.com/documents/view/ae71d316-7d35-40e0-8373-7d3c37703c9a",
            suggestedTabName: "Google Map",
            websiteUrl: "https://www.google.com/maps",
            removeUrl: window.location.origin + "/tabremove.html"
          });
        }
         saveEvent.notifySuccess();
       });

       function onClick() {
         microsoftTeams.settings.setValidityState(true);
      }
    </script>
  </body>
</html>
